<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图书详情</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/
    bootstrap.min.css">
    <link rel="stylesheet" href="../../../resources/plugins/bootstrap/css/bootstrap.min.css">
</head>


<body>
    <div id="menu" class="topmenu">
        <!--     	<%@ include file="menu.jsp" %>-->
        <!--            <object type="text/x-scriptlet" data="../menu.html" width=100% height=152></object>-->
    </div>
    <div class="myblock" style="padding-top:100px;"></div>
    <div class="container">
        <h2 style="color:#ff5800">生成订单</h2>
        <hr>
        <table class="table">
            <tbody>
                <s:iterator var="cartItem" value="#session.cart.cartItems">
                    <div class="orderid" style="width:100%;background:#cecece">
                        订单号：<s:property value="#cartItem.product.bid" />
                    </div>
                    <tr>
                        <th>图书信息</th>
                        <th>持有人</th>
                        <th>所属分类</th>
                        <th>联系方式</th>
                        <th>归还时间</th>
                    </tr>
                    <tr>
                        <td width="40">
                            <img src="${pageContext.request.contextPath}/<s:property value=" #cartItem.product.image "/>">
                            <a target="_blank"><s:property value="#cartItem.product.pname" /></a>
                        </td>
                        <td>
                            <a target="_blank"><s:property value="#cartItem.product.pname" /></a>
                        </td>
                        <td class="belong" width="60">
                            <s:property value="#cartItem.count" />
                        </td>
                        <td width="140">
                            <span class="subtotal">￥<s:property value="#cartItem.subtotal"/></span>
                        </td>
                        <td>
                            <a href="${ pageContext.request.contextPath }/cart_removeCart.action?pid=<s:property value=" #cartItem.product.pid "/>" class="delete">删除</a>
                        </td>
                    </tr>
                </s:iterator>
            </tbody>
        </table>

        <div class="confirm" style="background: #cecece; width: 100%; height:34px;padding:8px;">
            <strong><span style="margin-left:100px;">请确认无误后再确认订单！</span></strong>
            <button class="btn btn-info" style=" float:right; margin-right:30px; margin-top:-8px;">生成订单</button>
        </div>

    </div>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../../resources/plugins/bootstrap/js/jquery.min.js"></script>
    <script src="../../../resources/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script>
        /*导入页面*/
        $(document).ready(function() {
            $("#menu").load("../menu.html");
        });
    </script>
</body>
</html>
